<section class="ns-box" id="radio">
    <header class="ns-box__header">
        <h2 class="ns-box__title">Radiobutton</h2>
    </header>
    <div class="ns-box__container">
        <div class="grid">
            <div class="col-12">
                <article>
                    <header>
                        <h2 class="o-title o-title--h5">Normal</h2>
                    </header>
                    <div>
                        <label class="o-radio" for="radio_normal_1">
                            <input class="o-radio__ipt" type="radio" id="radio_normal_1" name="radio_normal" checked />
                            <div class="o-radio__label">
                                <span class="o-radio__icon"></span>
                                <span class="o-radio__txt"> Si</span>
                            </div>
                        </label>
                        <label class="o-radio" for="radio_normal_2">
                            <input class="o-radio__ipt" type="radio" id="radio_normal_2" name="radio_normal" />
                            <div class="o-radio__label">
                                <span class="o-radio__icon"></span>
                                <span class="o-radio__txt"> No</span>
                            </div>
                        </label>
                    </div>
                </article>
                <article>
                    <header>
                        <h2 class="o-title o-title--h5">Disabled / checked</h2>
                    </header>
                    <div>
                        <label class="o-radio" for="radio_disabled_1">
                            <input class="o-radio__ipt" type="radio" id="radio_disabled_1" name="radio_disabled" disabled
                                checked />
                            <div class="o-radio__label">
                                <span class="o-radio__icon"></span>
                                <span class="o-radio__txt"> Disabled option 1 - checked</span>
                            </div>
                        </label>
                        <label class="o-radio" for="radio_disabled_2">
                            <input class="o-radio__ipt" type="radio" id="radio_disabled_2" name="radio_disabled" disabled />
                            <div class="o-radio__label">
                                <span class="o-radio__icon"></span>
                                <span class="o-radio__txt"> Disabled option 2</span>
                            </div>
                        </label>
                    </div>
                </article>
            </div>
        </div>
    </div>
</section>
