<section class="ns-box" id="select">
    <header class="ns-box__header">
        <h2 class="ns-box__title">Select</h2>
    </header>
    <div class="ns-box__container">
        <div class="grid">
            <div class="col-12">
                <article>
                    <header>
                        <h3 class="o-title o-title--h5">Normal</h3>
                    </header>
                    <div>
                        <select class="o-select">
                            <option>Option 1</option>
                            <option>Option 2</option>
                            <option>Option 3</option>
                            <option>Option 4</option>
                        </select>
                    </div>
                </article>
                <article>
                    <header>
                        <h3 class="o-title o-title--h5">Multiple</h3>
                    </header>
                    <div>
                        <select class="o-select">
                            <optgroup label="Option 1">
                                <option>Option 1.1</option>
                                <option>Option 1.2</option>
                                <option>Option 1.3</option>
                                <option>Option 1.4</option>
                            </optgroup>
                            <optgroup label="Option 2">
                                <option>Option 2.1</option>
                                <option>Option 2.2</option>
                                <option>Option 2.3</option>
                                <option>Option 2.4</option>
                            </optgroup>
                        </select>
                    </div>
                </article>
            </div>
        </div>
    </div>
</section>
