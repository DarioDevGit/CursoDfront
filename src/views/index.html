<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/front-modules.css" />
    <!-- <script type="text/javascript" src="../libs/dependencies.js"></script> -->
    <script type="text/javascript" src="../js/front.js"></script>
    <script src="https://kit.fontawesome.com/0fa03c8d39.js"></script>
    <title>Pagina DFRONT</title>
  </head>

  <body>
    <!-- HEADER -->
    <header class="ns-header">
      <div class="ns-header__span">
        <span class="ns-header__text-logo">everis<strong>knowler</strong></span>
        <!--revisar-->
      </div>
      <!-- Iconos -->
      <form class="ns-header__form">
        <input placeholder="proyecto skm"/>
        <button><i class="fas fa-search"></i></button>
      </form>
      <div class="ns-header__icons">
        <a href="#" class="fas fa-house-damage"><p>Inicio</p></a>
        <a href="#" class="fas fa-th"><p>Aplicaciones</p></a>
        <a href="#" class="fas fa-globe"><p>Comunidades</p></a>
        <figure>
          <img class="everis" src="../assets/images/everis.png" />
          <p>everPedia</p>
        </figure>
      </div>
      <div class="ns-header__profile">
        <!-- Notificaciones y usuario -->
        <figure class="ns-header__figure figure">
          <img class="figure__bell" src="../assets/images/bell.png" />
          <img class="figure__avatar" src="../assets/images/perfil.png" />
        </figure>
      </div>
    </header>
    <!-- MAIN -->
    <main class="ns-main">
      <!--ALERTS-->
      <div class="ns-main__alerts">
        <!--EVENTOS-->
        <div class="ns-main__events">
          <div class="ns-main__title">
            <i class="fas fa-calendar-alt ns-main__icon"></i>
            <p class="ns-main__pharagrap">EVENTOS</p>
            <i class="fas fa-ellipsis-v ns-main__menu"></i>
          </div>
          <div class="ns-main__events-table"></div>
        </div>
        <!--NOTIFICACIONES-->
        <div class="ns-main__notifications">
          <div class="ns-main__title">
            <i class="fas fa-bell ns-main__icon"></i>
            <p class="ns-main__pharagrap">NOTIFICACIONES</p>
            <i class="fas fa-ellipsis-v ns-main__menu"></i>
          </div>
          <div class="ns-main__notifications-table"></div>
        </div>
      </div>
      <!--INFORMATION-->
      <div class="ns-main__information">
        <!--MAILS-->
        <div class="ns-main__mails">
          <div class="ns-main__title">
            <i class="fas fa-envelope-open-text ns-main__icon"></i>
            <p class="ns-main__pharagrap">EMAILS</p>
            <i class="fas fa-ellipsis-v ns-main__menu"></i>
          </div>
          <div class="ns-main__mails-table"></div>
        </div>
        <!--PROJECTS-->
        <div class="ns-main__projects">
          <div class="ns-main__title">
              <i class="fas fa-folder-open ns-main__icon"></i>
            <p class="ns-main__pharagrap">PROYECTOS</p>
            <i class="fas fa-ellipsis-v ns-main__menu"></i>
          </div>
          <div class="ns-main__projects-table"></div>
        </div>
      </div>
      <!--SOCIAL-->
      <div class="ns-main__social">
        <div class="ns-main__title">
            <i class="fas fa-user-friends ns-main__icon"></i>
          <p class="ns-main__pharagrap--social">MIS CONTACTOS</p>
          <i class="fas fa-ellipsis-v ns-main__menu"></i>
        </div>
        <div class="ns-main__social-table"></div>
      </div>
    </main>
  </body>
</html>
